<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Primary Color -->
    <meta name="theme-color" content="#2f4cdd" />
    <meta name="msapplication-TileColor" content="#2f4cdd" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="miFIN Lead" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <link rel="apple-touch-startup-image" href="/apple-touch-icon.png" media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    
    <!-- Android PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="miFIN Lead" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- SEO & Social Meta Tags -->
    <title>miFIN Qualtech Lead Management</title>
    <meta name="description" content="miFIN Qualtech Lead Management System with offline support for managing leads, contacts, and work lists" />
    <meta property="og:title" content="miFIN Qualtech Lead Management" />
    <meta property="og:description" content="miFIN Qualtech Lead Management System with offline support" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="miFIN Qualtech Lead Management" />
    <meta name="twitter:description" content="miFIN Qualtech Lead Management System with offline support" />
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2f4cdd 0%, #1a2e8f 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    ">
      <img 
        src="/android-chrome-512x512.png" 
        alt="miFIN Lead" 
        style="
          width: auto;
          height: 100px;
          margin: 24px;
          animation: pulse 2s ease-in-out infinite;
        "
      />
      <h1 style="
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 8px 0;
      ">miFIN Lead</h1>
      <p style="
        color: rgba(255, 255, 255, 0.8);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
        margin: 0;
      ">Lead Management System</p>
      <div style="
        margin-top: 32px;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      "></div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    </style>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(function() {
              splash.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
    <script>
      const windowLocation = window.location;
      // reassign the path name of base URL
      if (windowLocation.pathname === "/") {
        windowLocation.assign("/mifinLead/worklist");
      } 
      // else if (windowLocation.pathname === "/mifinLead") {
      //   windowLocation.assign("/mifinLead/worklist");
      // }

      // Throw error if base URL has not the module prefix
      if (
        windowLocation.pathname !== "/mifinLead" &&
        !windowLocation.pathname.toString().startsWith("/mifinLead/")
      ) {
        console.error("The URL must have a basename: /mifinLead");
      }
    </script>
  </body>
</html>
